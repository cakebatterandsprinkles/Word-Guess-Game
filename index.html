<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the bird</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Source+Sans+Pro:300,400,600,700,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Word-Guess-Game/assets/style.css">
    <!-- All bird images are from: https://www.allaboutbirds.org/guide/search -->

</head>

<body>
    <div class="jumbotron jumbotron-fluid topBanner">
        <div class="container text-center mb-4">
            <h1 class="display-3 mb-4 text-white">Guess the Bird</h1>
        </div>
        <div>
            <blockquote class="blockquote text-center text-white">
                <p class="lead">“In order to see birds, it is necessary to become a part of the silence.”</p>
                <footer class="blockquote-footer text-white">Robert Lynd</footer>
            </blockquote>
        </div>

    </div>
    <div class="container">
        <div class="wrapper row justify-content-center">

            <div class="birdPhoto col-md-6 col-sm-12 text-center float-sm-left mb-4">
                <img src=""
                    alt="picture of the chosen bird" class="birdPictures">
            </div>

            <div class="game text-center col-md-4 border border-warning p-4">
                <p class="instructions">Press any key to get started!</p>
                <p class="wins">Wins: <span class="winsDisplay">0</span></p>
                <div class="word">
                    <p class="currentWord">Current Word: <span class="wordDisplay"></span></p>
                </div>
                <p class="chances">Number of guesses remaining: <span class="chancesDisplay">13</span></p>
                <p class="guessed">Letters already guessed: <span class="guessedDisplay"></span></p>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="../Word-Guess-Game/assets/game.js">
    </script>

    <footer class="sticky-footer bg-warning footer mt-3">
        <p class="text-dark copyright">Copyright 2019</p>
    </footer>
</body>

</html>
