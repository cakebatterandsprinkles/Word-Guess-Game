<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the bird</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../Word-Guess-Game/assets/style.css">
</head>

<body>
    <div class="container">
        <div class="topBanner">
            <h1>Guess the Bird</h1>
            <blockquote>
                “In order to see birds it is necessary to become a part of the silence.”
                ― Robert Lynd
            </blockquote>
        </div>
        <div class="wrapper">
            <div class="birdPhoto">
                <img src="" alt="" id="">
                <audio id="myAudio">
                    <source src="horse.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="game">
                <p class="instructions">Press any key to get started!</p>
                <p class="wins">Wins: <span class="winsDisplay">0</span></p>
                <div class="word">
                    <p class="currentWord">Current Word: <span class="wordDisplay"></span></p>
                </div>
                <p class="chances">Number of guesses remaining: <span class="chancesDisplay">13</span></p>
                <p class="guessed">Letters already guessed: <span class="guessedDisplay"></span></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="../Word-Guess-Game/assets/game.js">
    </script>
</body>

</html>
